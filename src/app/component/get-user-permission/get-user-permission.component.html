<div class="mainSiteDetails">
  <div class="siteDetailsHeader">
    <div class="moduleHeader">Get Access Permissions</div>
  </div>
  <div class="flex column permissionOuter"> 
    <div class="permissionList">
      <span>Location</span>
      <span class="buttonOuter">
        <button *ngIf="locationState && locationState === 'prompt';else displayLocState" class="button" (click)="promptLocation()">Request Permission</button>
        <ng-template #displayLocState>
          <span class="stateText blockText" *ngIf="locationState" [ngClass]="{'allowText': locationState === 'Granted'}">{{locationState}}</span>
        </ng-template>
      </span>
    </div>

    <div class="permissionList">
      <span>Microphone</span>
      <span class="buttonOuter">
        <button *ngIf="microphoneState && microphoneState === 'prompt';else displayMicState" class="button" (click)="promptMicrophone()">Request Permission</button>
        <ng-template #displayMicState>
          <span class="stateText blockText" *ngIf="microphoneState" [ngClass]="{'allowText': microphoneState === 'Granted'}">{{microphoneState}}</span>
        </ng-template>
      </span>
    </div>

    <div class="permissionList">
      <span>Camera</span>
      <span class="buttonOuter">
        <button *ngIf="cameraState && cameraState === 'prompt';else displayCamState" class="button" (click)="promptCamera()">Request Permission</button>
        <ng-template #displayCamState>
          <span class="stateText blockText" *ngIf="cameraState" [ngClass]="{'allowText': cameraState === 'Granted'}">{{cameraState}}</span>
        </ng-template>
      </span>
    </div>

    <div class="permissionList">
      <span>Notifications</span>
      <span class="buttonOuter">
        <button *ngIf="notificationState && notificationState === 'prompt';else displayNotifyState" class="button" (click)="promptNotification()">Request Permission</button>
        <ng-template #displayNotifyState>
          <span class="stateText blockText" *ngIf="notificationState" [ngClass]="{'allowText': notificationState === 'Granted'}">{{notificationState}}</span>
        </ng-template>
      </span>
    </div>
    

    <div class="permissionList">
      <span>Background-sync</span>
      <span class="buttonOuter">
        <button *ngIf="backgroundState && backgroundState === 'prompt';else displaySyncState" class="button cliptext" (click)="promptBackgroundSync">Request Permission</button>
        <ng-template #displaySyncState>
          <span class="stateText blockText" *ngIf="backgroundState" [ngClass]="{'allowText': backgroundState === 'Granted'}">{{backgroundState}}</span>
        </ng-template>
      </span>
    </div>

    <div class="permissionList">
      <span>Clipboard</span>
      <span class="buttonOuter">
        <button *ngIf="clipboardReadState && clipboardReadState === 'prompt';else displayClipboardState" class="button cliptext" (click)="promptClipboard()">Request Permission</button>
        <ng-template #displayClipboardState>
          <span class="stateText blockText" *ngIf="clipboardReadState" [ngClass]="{'allowText': clipboardReadState === 'Granted'}">{{clipboardReadState}}</span>
        </ng-template>
      </span>
    </div>

  </div>
</div>
